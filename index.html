<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="box one">
      <div class="details">
        <div class="topic">Description</div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque ratione quisquam eum exercitationem
          natus distinctio hic debitis magnam quod officiis ducimus, ex molestiae accusantium harum.</p>
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <div class="price-box">
          <div class="discount">$1800.00</div>
          <div class="price">$1500.00</div>
        </div>
      </div>
      <div class="button1">
        <button>Add To Cart</button>
      </div>
    </div>
    <div class="box two">
      <div class="image-box">
        <div class="image">
          <img src="./camera.png" alt="camera">
        </div>
        <div class="info">
          <div class="brand">CANON</div>
          <div class="name">EOS 90D DSLR</div>
          <div class="shipping">FREE SHIPPING</div>
          <div class="button2">
            <button>Login For More</button>
          </div>
        </div>
      </div>
    </div>
  </div>















</body>

</html>
